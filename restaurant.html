<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>餐厅介绍页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
<div data-role="page" id="page1" class="bg03">
    <div data-role="content">
        <div id="logo"><img src="img/2302.png" alt="logo"></div>
        <!--餐厅介绍信息开始-->
        <div class="ui-grid-a" id="infos">
            <div class="ui-block-a">
                <h1>乐穆夫达西餐厅</h1>
                <p>特色菜品：</p>
                <ul>
                    <li>经典西冷牛排</li>
                    <li>田园果蔬意面</li>
                    <li>经典小食</li>
                    <li>海鲜焗饭</li>
                </ul>
            </div>
            <div class="ui-block-b">
                <p><img src="img/2318.jpg" alt=""/></p>
                <p><a href="#" rel="external">查看餐厅网站</a></p>
            </div>
        </div>
        <!--餐厅介绍信息结束-->
        <!--联系信息-->
        <div id="contact">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h1>联系信息</h1>
                    <p>北京市西城区某某路288号某某大厦1层</p>
                    <p>电话：010-00000000</p>
                </div>
                <div class="ui-block-b"><img src="img/2319.jpg" alt=""/></div>
            </div>
            <div id="contact_buttons">
                <a href="#" data-role="button" data-theme="b" data-icon="maps">在地图上查找</a>
                <a href="tel:00000000000" data-role="button" data-theme="b" data-icon="tel">给餐厅打电话</a>
            </div>
        </div>
        <!--联系信息-->
    </div>
</div>
</body>
</html>
